<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the loading of google fonts non-render blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <link rel="shortcut icon" href="data:image/x-icon," type="image/x-icon" />
    <title>Webbutveckling</title>
  </head>
  <body>
    <header>
      <h1 class="logo"><a href="." rel="home">Webbutveckling.</a></h1>
      <button
        class="je-mappelle-hamburger"
        aria-label="Meny"
        aria-controls="navbar"
        aria-expanded="false"
      >
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <nav id="navbar">
        <ul>
          <li><a href="sass">SASS</a></li>
          <li><a href="#">Inget</a></li>
          <li><a href="#">Inget</a></li>
          <li><a href="#">Inget</a></li>
          <li><a href="#">Inget</a></li>
        </ul>
      </nav>
    </header>
    <main id="homepage">
      <section id="hero">
        <div class="hero-container">
          <div class="hero-img-wrapper">
            <picture>
              <source
                type="image/png"
                media="(max-height: 650px) and (max-width: 800px)"
                srcset="../assets/single-tower.png?w=272&h600"
              />
              <source
                type="image/png"
                media="(max-width: 800px)"
                srcset="../assets/single-tower.png?w=362&h800"
              />
              <img src="../assets/triple-tower.png?w=1000&h=687" alt="" />
            </picture>
          </div>
          <h2>
            <div class="span-wrapper">
              <span class="hero-text-1">Hej</span>
            </div>
            <div class="span-wrapper">
              <span class="hero-text-2">p√•</span>
            </div>
            <div class="span-wrapper">
              <span class="hero-text-3">dej.</span>
            </div>
          </h2>
          <div class="clouds-img-container">
            <picture>
              <source
                type="image/avif"
                media="(max-width: 800px)"
                srcset="../assets/cloud.png?as=avif&w=272&h182"
              />
              <source
                type="image/webp"
                media="(max-width: 800px)"
                srcset="../assets/cloud.png?as=webp&w=272&h182"
              />
              <source
                type="image/png"
                media="(max-width: 800px)"
                srcset="../assets/cloud.png?w=272&h182"
              />
              <source
                type="image/avif"
                srcset="../assets/cloud.png?as=avif&w=378&h=253"
              />
              <source
                type="image/webp"
                srcset="../assets/cloud.png?as=webp&w=378&h=253"
              />
              <img
                class="cloud cloud-1"
                src="../assets/cloud.png?w=378&h=253"
                alt=""
              />
            </picture>
            <picture>
              <source
                type="image/avif"
                media="(max-width: 800px)"
                srcset="../assets/cloud.png?as=avif&w=272&h182"
              />
              <source
                type="image/webp"
                media="(max-width: 800px)"
                srcset="../assets/cloud.png?as=webp&w=272&h182"
              />
              <source
                type="image/png"
                media="(max-width: 800px)"
                srcset="../assets/cloud.png?w=272&h182"
              />
              <source
                type="image/avif"
                srcset="../assets/cloud.png?as=avif&w=378&h=253"
              />
              <source
                type="image/webp"
                srcset="../assets/cloud.png?as=webp&w=378&h=253"
              />
              <img
                class="cloud cloud-2"
                src="../assets/cloud.png?w=378&h=253"
                alt=""
              />
            </picture>
          </div>
        </div>
      </section>

</html>
